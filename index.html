<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何浸圖書館</title>
    <link rel="stylesheet" href="styles.css?v=28">
</head>
<body>
    <header>
        <div style="display:flex">
            <h2>何浸圖書館</h2>
            <!--a style="margin-left:auto" href="admin.html">Admin</a-->
        </div>
    </header>
    <main>
        <noscript>
            <div class="noscript-message">
                <span>
                    <p>此網頁[何浸圖書館]部分功能需要使用JavaScript</p>
                    <p>請使用支援JavaScript的瀏覽器版本，及在瀏覽器設定中允許本網頁使用JavaScript</p>
                    <p>如欲繼續在功能受限下瀏覽網頁，請點擊<a href="recordc.html">此處</a></p>
                </span>
            </div>
            
            
        </noscript>
        <section>
            <form id="searchForm">
                <div style="display: flex;">
                    <select id="searchType" name="searchType">
                        <option value="title" selected>書名</option>
                        <option value="author">作者</option>
                        <option value="publisher">出版社</option>
                        <option value="rID">書籍序號(B...)</option>
                        <option value="cNum1">索書號</option>
                        <option value="cNum2">作者號</option>
                    </select>
                    <input type="text" id="searchInput" name="searchInput" placeholder="搜尋書名、作者、或出版社">
                    <button type="submit">搜尋</button>
                </div>
                <hr>
                <div style="display: flex; justify-content:right">
                    <label>排序: &nbsp;</label>
                    <select id="sortType" name="sortType" onchange="this.form.submit()">
                        <option value="default" selected></option>
                        <option value="title">書名字數(最少)</option>
                        <option value="title_">書名字數(最多)</option>
                        <option value="rID">書籍序號(B...)(最小)</option>
                        <option value="rID_">書籍序號(B...)(最大)</option>
                        <option value="cNum1">索書號(最小)</option>
                        <option value="cNum1_">索書號(最大)</option>
                        <option value="cNum2">作者號(最小)</option>
                        <option value="cNum2_">作者號(最大)</option>
                    </select>
                </div>
            </form>
            <hr>
        </section>
        <section>
            <p id="res"></p>
            <section id="pageSection" class="pagination"></section><hr>
            <div id="resultList"></div>
            <section id="pageSectionBottom" class="pagination"></section><hr>
        </section>
    </main>
    <footer>
        <p>&copy; All rights reserved.</p>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.mini.min.js"></script>
    
    <script src="./index.js?v=28" type="module"></script>
</body>
</html>
